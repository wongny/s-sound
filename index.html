                    }
                    setHeard(text);

                    const target = LEVELS[cur];
                    if (text.includes(target.t) || target.alt.some(a => text.includes(a))) {
                        isManualStop.current = true;
                        r.stop();

                r.onend = () => {

                    if (!recog.current) initRecog();
